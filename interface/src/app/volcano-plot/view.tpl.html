<h1>Volcano Plot</h1>

<div class="col-sm-8">
  <volcano-plot
    plot-data="ctrl.data"
    on-click="ctrl.updateSelection(selectedNodes)">
  </volcano-plot>
</div>
<div class="col-sm-4">
  <volcano-plot-selection
    ml-model="ctrl.mlModel"
    selected-nodes="ctrl.selection"
    sample-groups="ctrl.sampleGroups">
  </volcano-plot-selection>
</div>
