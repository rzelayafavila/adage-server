<form>

  <div class="control-group">
    <span ng-repeat="gene in selectedGenes">
      <selected-gene-button gene="gene"></selected-gene-button>
    </span>
  </div>
  <br>

  <div>
    <input type="text" ng-model="autocompleteQuery"
      placeholder="Search gene name..."
      uib-typeahead="result.standard_name for result in searchGenes($viewValue)"
      typeahead-min-length="2"
      typeahead-on-select="onSelect($item,$model,$label)"
      typeahead-loading="loadingGenes">

    <i ng-show="loadingGenes" class="fa fa-spinner"></i>

    <div ng-show="noResults">
      <i class="fa fa-remove"></i> No genes found for query
    </div>
  </div>

  <p class="bg-danger">{{ errors }}</p>

  <div class="control-group">
    <button type="button" class="btn btn-sm" ng-click="switchToMany()">
      I would like to paste a list of genes
    </button>
  </div>

  <br>
  <div class="form-group">
    <button class="btn btn-success btn-lg" ng-click="sendToNetwork()">
      View Genes as Network <i class="fa fa-check"></i>
    </button>
    &nbsp;
    <button class="btn btn-primary btn-lg" ng-click="findEnrichedSignatures()">
      Find Enriched Signatures <i class="fa fa-bars"></i>
    </button>
  </div>

</form>
